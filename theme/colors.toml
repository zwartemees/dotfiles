[gtk]

[fish_prompt]
prompt_normal_mode = "#A6E3A1"       # green - normal mode
prompt_insert_mode = "#89B4FA"       # blue - insert mode
prompt_visual_mode = "#F5C2E7"       # pink - visual mode
prompt_replacement_mode = "#F38BA8"  # red - replace mode
prompt_unknown_mode = "#F9E2AF"      # yellow - unknown
prompt_error = "#F38BA8"             # red for errors
prompt_detached_branch = "#F5C2E7"   # pink - detached
prompt_branch = "#A6E3A1"            # green - normal branch
prompt_commit = "#89B4FA"            # blue - commit info
prompt_action = "#F9E2AF"            # yellow - staged/action
prompt_ssh_host = "#F5C2E7"          # pink
prompt_ssh_user = "#89B4FA"          # blue
prompt_venv = "#A6E3A1"              # green
prompt_user = "#CDD6F4"               # foreground color
prompt_root = "#F38BA8"               # red for root
prompt_pwd = "#BAC2DE"                # subtle lavender for path
status_ahead = "#89B4FA"             # blue - ahead
status_behind = "#F38BA8"            # red - behind
status_stashed = "#F5C2E7"           # pink - stashed changes
status_added = "#A6E3A1"             # green - added files
status_deleted = "#F38BA8"           # red - deleted files
status_modified = "#F9E2AF"          # yellow - modified
status_renamed = "#89B4FA"           # blue - renamed
status_unmerged = "#F38BA8"          # red - unmerged conflict
status_untracked = "#BAC2DE"         # subtle lavender - untracked

foreground_text = "#FFFFFF"  # main text color

[fish]
color_autosuggestion = "#6c7086"
color_command = "#89b4fa"
color_comment = "#7f849c"
color_cwd = "#a6e3a1"
color_cwd_root = "#f38ba8"
color_end = "#fab387"
color_error = "#f38ba8"
color_escape = "#94e2d5"
color_host = "#b4befe"
color_host_remote = "#f9e2af"
color_normal = "#cdd6f4"
color_operator = "#cba6f7"
color_param = "#f9e2af"
color_quote = "#a6e3a1"
color_redirection_color = "#74c7ec"
color_search_match_foreground = "#1e1e2e"
color_search_match_background = "#f9e2af"
color_selection_foreground = "#1e1e2e"
color_selection_background = "#b4befe"
color_status = "#f38ba8"
color_user = "#89b4fa"
pager_color_completion = "#cdd6f4"
pager_color_description_color = "#7f849c"
pager_color_prefix_color = "#b4befe"
pager_color_progress_background = "#313244"
pager_color_progress_foreground = "#cdd6f4"

[niri]
active-color = "#32a852"
inactive-color = "#32a852"
urgent-color = "#32a852"
shadow = "#32a852"

[cursor]
foreground = "#93a1a1"   # light cyan-gray
outline = "#002b36"      # base03 (darkest background)
background = "#073642"   # base02 (cursor fill)

[sddm]
accent_warning   = "#b58900"  # yellow
accent_info      = "#268bd2"  # blue
accent_primary   = "#2aa198"  # cyan
accent_secondary = "#859900"  # green
accent_light     = "#eee8d5"  # base2 (light highlight)
accent_hover     = "#6c71c4"  # violet
accent_alt       = "#cb4b16"  # orange

error       = "#dc322f"  # red
error_alt   = "#cb4b16"  # orange
warning     = "#b58900"  # yellow
attention   = "#b58900"  # yellow (same as warning)
success     = "#859900"  # green
info        = "#268bd2"  # blue
link        = "#2aa198"  # cyan

fg_primary         = "#93a1a1"  # base1 (primary text)
fg_secondary       = "#839496"  # base0 (secondary text)
fg_muted           = "#657b83"  # base00 (muted)
fg_overlay_strong  = "#586e75"  # base01
fg_overlay_medium  = "#073642"  # base02
fg_overlay_weak    = "#002b36"  # base03

bg_surface_high   = "#073642"  # slightly lighter surface
bg_surface_medium = "#002b36"  # base03 (default dark background)
bg_surface_low    = "#00212b"  # extra deep
bg_base           = "#002b36"  # main background
bg_subtle         = "#001f27"  # deeper accent background
bg_deep           = "#001a1f"  # deepest shadow

