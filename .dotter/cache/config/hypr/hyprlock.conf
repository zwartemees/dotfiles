general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

# -----------------------------------------------------
# BACKGROUND
# -----------------------------------------------------
background {
    monitor =
    path = ~/dotfiles/theme/wallpaper.jpg
    blur_passes = 0
    zindex = -2
}

# Dim overlay 
shape {
    monitor =
    size = 100%, 100%
    color = rgba(31324466)  
    zindex = -1
}


# -----------------------------------------------------
# STATUS BAR (Top Right - Battery)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:2000] echo "$(cat /sys/class/power_supply/BAT*/capacity)% $(grep -q "Charging" /sys/class/power_supply/BAT*/status && echo "âš¡" || echo "ðŸ”‹")"
    color = rgb(cdd6f4)
    font_size = 14
    font_family = Manrope Bold
    position = -40, -40
    halign = right
    valign = top
    
    shadow_passes = 0
}
`
# -----------------------------------------------------
# HEADER (Top Left - Date)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %b %d")"
    color = rgb(cdd6f4) # Everforest Text
    font_size = 22
    font_family = Manrope SemiBold
    
    position = 40, -40
    halign = left
    valign = top
    
    shadow_passes = 0
}

# -----------------------------------------------------
# CLOCK 
# -----------------------------------------------------
# HOURS
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = rgb(89b4fa) 
    
    font_size = 150
    font_family = Inter Medium

    # Positive Y moves up.
    position = 0, 80
    
    halign = center
    valign = center
    
    shadow_passes = 0
    shadow_size = 0
    shadow_color = rgb(0,0,0)
}

# MINUTES
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgb(cdd6f4) 

    font_size = 150

    font_family = Inter Medium
    # Negative Y moves down.
    position = 0, -115
    
    halign = center
    valign = center
    
    shadow_passes = 0
    shadow_size = 0
    shadow_color = rgb(0,0,0)
}

# -----------------------------------------------------
# NOW PLAYING (Bottom Left)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] playerctl status 2>/dev/null | grep -q "Playing" &&  playerctl metadata title | cut -c 1-50
    color = rgb(cdd6f4)
    font_size = 18
    font_family = Manrope Bold
    
    position = 50, 80
    halign = left
    valign = bottom
    
    shadow_passes = 1
}

label {
    monitor =
    text = cmd[update:1000] playerctl status 2>/dev/null | grep -q "Playing" &&  playerctl metadata artist | cut -c 1-50
    color = rgba(cdd6f4)
    font_size = 14
    font_family = Manrope Medium
    
    position = 50, 50
    halign = left
    valign = bottom
    
    shadow_passes = 1
}

# -----------------------------------------------------
# INPUT FIELD (Bottom Center)
# -----------------------------------------------------
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    outer_color = rgb(89b4fa)
    inner_color = rgb(181825)
    font_color = rgb(cdd6f4)
    check_color = rgb(a6e3a1)
    fail_color = rgb(f38ba8)
    
    fade_on_empty = true
    placeholder_text = <i>Unlock</i>
    hide_input = false
    
    rounding = -1
    
    position = 0, 80
    halign = center
    valign = bottom
    
    shadow_passes = 0
}
